<!DOCTYPE html>

<html lang="de">

    <head>
        <meta charset="UTF-8">
        <title>Maßstab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#bf2633">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
    </head>

    <style>
        html {
            text-align: center;
        }
        body {
            margin: 0;
            background: #eeeeee;
            padding: 8px;
            max-width: 800px;
            font-family: Roboto;
            font-size: 16px;
        }

        .card {
            text-align: left;
            margin: 8px;
            padding: 8px;
            overflow: auto;
        }

        label {
            margin-top: 1em;
        }

        input {
            width: calc(100% - 16px);
            font-size: 16px;
        }
        button {
            width: 100%;
            height: 2em;
        }

        p#res {
            width: 100%;
        }

        .erg {
            margin: 8px;
            padding: 8px;
        }

        .subm {
            width: 100%;
            background: #DD6633;
            margin: 20px 0 0 0;
            padding: 10px 30px;
            cursor: pointer;
            border-radius: 3px;
        }
        a#version {
            color: #bbbbbb;
        }
    </style>

    <body>

        <div class="card">
            <label for="val">Momentane Länge in cm?</label><br>
            <input type="number" id="val">
        </div>
        <div class="card">
            <label for="old_mas">Alter Maßstab (1:__)</label><br>
            <input type="number" id="old_mas">
        </div>
        <div class="card">
            <label for="new_mas">Neuer Maßstab (1:__)</label><br>
            <input type="number" id="new_mas">
        </div>
        <div class="erg" style="text-align: right;">
            <a class="subm" onclick="calc()">BERECHNEN</a>
        </div>
        <div class="erg">
            <p>Ergebnis in cm</p>
            <h2 id="res">0</h2>
        </div>
        <a id="version">V1.07b</a>
    </body>

    <script type="application/javascript">
        function calc() {
            const val = document.getElementById("val").value;
            const old_mas = document.getElementById("old_mas").value;
            const new_mas = document.getElementById("new_mas").value;
            document.getElementById("res").innerHTML = Math.floor(val * old_mas / new_mas * 100) / 100;
        }
    </script>

</html>
